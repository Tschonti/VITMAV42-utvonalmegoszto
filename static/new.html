<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Útvonalmegosztó - új útvonal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav">
        <div id="mynavcont" class="container-fluid">
            <a class="navbar-brand" href="/">Útvonalmegosztó</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/new.html">Új útvonal</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="myheader">Új útvonal</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Útvonal neve</label>
                <input class="form-control" id="name" name="name" placeholder="Útvonal neve...">
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="length" class="form-label">Hossz (km)</label>
                    <input type="number" class="form-control" id="length" name="length" placeholder="Útvonal hossza...">
                </div>
                <div class="mb-3 col">
                    <label for="elevation" class="form-label">Szintemelkedés (m)</label>
                    <input type="number" class="form-control" id="elevation" name="elevation" placeholder="Szintemelkedés...">
                </div>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link (pl. Strava, Futótérkép, stb...)</label>
                <input class="form-control" id="link" name="link" placeholder="Link...">
            </div>
            <div class="flex2">
                <input type="submit" class="btn btn-success mybtn" value="Mentés">
                <a href="/" class="btn btn-secondary">Mégse</a>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

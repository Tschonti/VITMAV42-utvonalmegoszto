<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Útvonalmegosztó - Útvonal szerkesztése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav">
        <div id="mynavcont" class="container-fluid">
            <a class="navbar-brand" href="/">Útvonalmegosztó</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/new.html">Új útvonal</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="myheader">Útvonal szerkesztése</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Útvonal neve</label>
                <input class="form-control" id="name" name="name" placeholder="Útvonal neve..." value="Dobogő-kő túra">
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="length" class="form-label">Hossz (km)</label>
                    <input type="number" class="form-control" id="length" name="length" placeholder="Útvonal hossza..." value="7.96">
                </div>
                <div class="mb-3 col">
                    <label for="elevation" class="form-label">Szintemelkedés (m)</label>
                    <input type="number" class="form-control" id="elevation" name="elevation" placeholder="Szintemelkedés..." value="325">
                </div>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link (pl. Strava, Futótérkép.hu, stb...)</label>
                <input class="form-control" id="link" name="link" placeholder="Link..." value="https://www.strava.com/routes/2872918524354908336">
            </div>
            <div class="flex">
                <div class="flex2">
                    <input type="submit" class="btn btn-success mybtn" value="Mentés">
                    <a href="/route.html" class="btn btn-secondary">Mégse</a>
                </div>
                <div>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete-route-modal">Törlés</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Delete modal -->
    <div class="modal fade" id="delete-route-modal" tabindex="-1" role="dialog" aria-labelledby="new-effort-modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Útvonal törlése - Dobogó-kő túra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Biztosan törlöd ezt az útvonalat? Ezzel a hozzá tartozó teljesítések is törlődnek.
                    Ezt később nem tudod visszavonni!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    <button type="button" id="deleteSubmit" class="btn btn-danger" data-bs-dismiss="modal">Törlés</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

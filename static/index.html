<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <title>Útvonalmegosztó</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav">
        <div id="mynavcont" class="container-fluid">
            <a class="navbar-brand" href="/">Útvonalmegosztó</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/new.html">Új útvonal</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="flex">
            <h1 class="myheader">Útvonalak listája</h1>
            <div class="vert-middle">
                <a href="/new.html" class="btn btn-success large-text">Új útvonal</a>
            </div>

        </div>
        <table
            class="table table-hover align-middle"
            id="table"
            data-toggle="table">
            <thead>
                <th class="col-sm-5" data-sortable="true">Név</th>
                <th class="col-2" data-sortable="true">Hossz (km)</th>
                <th class="col-2" data-sortable="true">Szintemelkedés (m)</th>
                <th class="col-2" data-sortable="true">Teljesítések száma</th>
                <th class="col-1" data-sortable="false">&nbsp;</th>
            </thead>
            <tbody>
                <tr>
                    <td>Dobogó-kő túra</td>
                    <td>7.96</td>
                    <td>325</td>
                    <td>5</td>
                    <td><a href="/route.html" class="btn btn-link mylink">Részletek</a></td>
                </tr>
                <tr>
                    <td>Gellért-hegyi kör</td>
                    <td>4.3</td>
                    <td>175</td>
                    <td>3</td>
                    <td><a href="/route.html" class="btn btn-link mylink">Részletek</a></td>
                </tr>
                <tr>
                    <td>Szentendre és vissza</td>
                    <td>55.3</td>
                    <td>50</td>
                    <td>1</td>
                    <td><a href="/route.html" class="btn btn-link mylink">Részletek</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
</body>
</html>
